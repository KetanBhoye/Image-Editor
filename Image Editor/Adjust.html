          <label for="Brightness">Brightness</label>

          <label for="gs">Grayscale</label>

       </p>

       <br>

       </p>
       <br>
       <p>
          <label for="Sepia">Sepia</label>
          <input id="Sepia" name="Hue" type="range" value="0" min="0" max="100"
          value="" class="slider">
       </p>
       <br>
       <p>
          <label for="Saturation">Saturation</label>
          <input id="Saturation" name="satu" type="range" value="0" min="100" max="200"
          value="" class="slider">
       </p>
       <br>
       <p>
          <label for="Contrast">Contrast</label>
          <input id="Contrast" name=" Contrast" type="range" value="0" min="100" max="200"
          value="" class="slider">
       </p>
       <br>
       <p>
        <label for="Invert">Invert</label>
        <input id="Invert" name="Invert" type="range" value="0" min="0" max="100"

     </p>
